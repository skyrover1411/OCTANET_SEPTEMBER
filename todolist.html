<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: cursive;
            background-color: rgb(237, 151, 120);
        }
        

        #todo-list {
            max-width: 300px;
            margin: 0 auto;
        }

        #task-input {
            width: 100%;
            padding: 10px;
        }

        #task-list {
            list-style: none;
            padding: 5px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid color( rgb(59, 0, 0) rgb(118, 226, 118) blue);
            margin: 5px 0;
        }

        .task-item .delete-button {
            background-color: #56c3be;
            color: #000000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="todo-list">
        <h1>To Do List</h1>
        <input type="text" id="task-input" placeholder="Add a new task">
        <ul id="task-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');

            taskInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && taskInput.value.trim() !== '') {
                    const taskText = taskInput.value.trim();
                    taskInput.value = '';

                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    taskItem.innerHTML = `
                        <span>${taskText}</span>
                        <button class="delete-button">Delete</button>
                    `;

                    taskList.appendChild(taskItem);

                    taskItem.querySelector('.delete-button').addEventListener('click', function() {
                        taskList.removeChild(taskItem);
                    });
                }
            });
        });
    </script>
</body>
</html>
